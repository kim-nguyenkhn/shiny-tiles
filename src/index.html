<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shiny Tiles</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/shiny-tile.css">
    </head>
    <body>

        <!-- Shiny Tiles -->
        <div class="shiny-tile">
            <a href="javascript:void(0)">
                <div class="shiny-tile-inner">
                    <div class="shiny-tile-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="shiny-tile-desc">
                        <div class="shiny-tile-title">Search Logs</div>
                        <div class="shiny-tile-subtitle">Debug & monitor your applications</div>
                    </div>
                </div>
            </a>
        </div>

        <div class="shiny-tile">
            <a href="javascript:void(0)">
                <div class="shiny-tile-inner">
                    <div class="shiny-tile-icon">
                        <i class="fas fa-upload"></i>
                    </div>
                    <div class="shiny-tile-desc">
                        <div class="shiny-tile-title">Upload Files</div>
                        <div class="shiny-tile-subtitle">Add files to the CDN</div>
                    </div>
                </div>
            </a>
        </div>

        <div class="shiny-tile">
            <a href="javascript:void(0)">
                <div class="shiny-tile-inner">
                    <div class="shiny-tile-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="shiny-tile-desc">
                        <div class="shiny-tile-title">Add a Kitty to your Cart</div>
                        <div class="shiny-tile-subtitle">Meow meow meow!</div>
                    </div>
                </div>
            </a>
        </div>

        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </body>
</html>
